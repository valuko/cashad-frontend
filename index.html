<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CashAd Orders</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css">-->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>


    <!--<script src="angular.min.js"></script>-->
    <script src="js/orders_controller.js"></script>
</head>

<body ng-app="cashad">
    <div class="container" ng-controller="OrdersCtrl">

        <h1>Orders Management system</h1>


        <div class="row" style="margin-bottom: 30px;">
            <div class="row">
                <h3>Add New Order</h3>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label">User</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="user" ng-model="newOrder.user_id">
                                <option ng-repeat="usr in users" value="{{usr.id}}">{{usr.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="product" class="col-sm-2 control-label">Product</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="product" ng-model="newOrder.user_id">
                                <option ng-repeat="prod in products" value="{{prod.id}}">{{prod.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qty" class="col-sm-2 control-label">Quantity</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="qty" placeholder="Quantity" ng-model="newOrder.quantity">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-sm-6" style="float: right">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>

                    </div>

                </form>
            </div>

        </div>

        <div class="row col-md-10">

            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h2>Get Orders from</h2>
                        </div>
                        <div class="col col-xs-6 text-right">
                            <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="row">
                            <div class="col col-xs-2 col-xs-offset-1">
                                <span>Today</span>
                            </div>
                            <div class="col col-xs-4">
                                <input type="radio" ng-model="filters.period" value="today" ng-change="updateFilters()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-2 col-xs-offset-1">
                                <span>This Week</span>
                            </div>
                            <div class="col col-xs-4">
                                <input type="radio" ng-model="filters.period" value="week" ng-change="updateFilters()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-xs-2 col-xs-offset-1">
                                <span>All Time</span>
                            </div>
                            <div class="col col-xs-4">
                                <input type="radio" ng-model="filters.period" value="all" ng-change="updateFilters()">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-xs-10">
                            <div id="imaginary_container">
                                <div class="input-group stylish-input-group">
                                    <input type="text" class="form-control"  placeholder="Search" ng-model="filters.search" >
                                    <span class="input-group-addon">
                                        <button type="submit" ng-click="updateFilters()"><span class="glyphicon glyphicon-search"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list  text-center">
                        <thead>
                        <tr>
                            <th class="hidden-xs">S/N</th>
                            <th>User</th>
                            <th>Product</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="hidden-xs">1</td>
                            <td>John Doe</td>
                            <td>Computer</td>
                            <td>2017-01-12</td>
                            <td>29.9</td>
                            <td align="center">
                                <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-4">Page 1 of 5
                        </div>
                        <div class="col col-xs-8">
                            <ul class="pagination hidden-xs pull-right">
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                            </ul>
                            <ul class="pagination visible-xs pull-right">
                                <li><a href="#">«</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed
    <script src="bootstrap/js/bootstrap.min.js"></script> -->
</body>

</html>
